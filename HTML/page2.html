<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/style2.css">
    <style>
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background-color: #fff;
            border-radius: 8px;
            width: 400px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }

        .modal .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }

        .modal h1 {
            font-size: 24px;
            margin: 0 0 10px;
            color: #1f1f1f;
        }

        .modal p {
            font-size: 14px;
            margin: 10px 0 20px;
            color: #5f5f5f;
        }

        .modal input[type="email"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .modal button {
            width: 100%;
            background-color: #e29fa1;
            color: #333;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        .modal button:hover {
            color: #cccccc;
        }
        #header-container {
            margin: 0;
            padding: 0;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1000;
        }


    </style>
</head>
<div id="header-container"></div>
<body>

<div class="container">
    <div class="login-section">
        <h1>Login</h1>
        <form id="loginForm" action="../php/login.php" method="POST">

            <label for="email">EMAIL*</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <small class="error" id="emailError">Invalid email</small>

            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit" class="btn">Sign In</button>
            <div class="links">
                <a href="#" id="forgotPasswordLink">Forgot your password?</a>
                <a href="page3.html">Create Account</a>
            </div>
        </form>
    </div>

    <div class="branding-section">
        <a href="../php/page1.php">
            <img src="../images/Zaina & Shahd.png" alt="Brand Logo" class="brand-image">
        </a>
    </div>
</div>

<!-- Password Reset Modal -->
<div class="modal-overlay" id="modalOverlay">
    <div class="modal">
        <a href="#" class="close-btn" id="closeModal">Ã—</a>
        <h1>Reset your password</h1>
        <p>We will send you an email to reset your password.</p>
        <form id="resetForm" action="../php/reset-password.php" method="POST">
            <label for="resetEmail">Email</label>
            <input type="email" id="resetEmail" name="resetEmail" placeholder="Enter your email" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<script>

    document.addEventListener("DOMContentLoaded",
        () => {
            // Fetch header
            fetch("http://localhost/Bakery/php/header.php")
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById("header-container").innerHTML = html;
                })
                .catch(error => {
                    console.error("Error loading header:", error);
                });



            // Modal functionality for password reset
            const modalOverlay = document.getElementById('modalOverlay');
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            const closeModal = document.getElementById('closeModal');

            forgotPasswordLink.addEventListener('click', (e) => {
                e.preventDefault();
                modalOverlay.style.display = 'flex';
            });

            closeModal.addEventListener('click', (e) => {
                e.preventDefault();
                modalOverlay.style.display = 'none';
            });

            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    modalOverlay.style.display = 'none';
                }
            });
        });
</script>
</body>

</html>
